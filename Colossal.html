    <h1>Titã Colossal</h1>
    <p>O titã colossal é o maior titã dentre os nove titãs originais, tendo 60 metros de altura. Seu imenso tamanho o faz muito lento. Ele não tem pele, fazendo com que seus músculos fiquem expostos, porém ele tem o poder de queimar seus músculos para emitir um vapor muito quente.</p>
